name: Deploy Mediapipe FastAPI

on:
  push:
    branches: [ "master" ]
  workflow_dispatch:

env:
  # Azure 리소스 정보
  ACR_RESOURCE_GROUP: cuecode-rg
  AZURE_CONTAINER_REGISTRY: cuecoderegistry
  CLUSTER_NAME: cuecode-k8s
  CLUSTER_RESOURCE_GROUP: cuecode-rg

  # 배포할 컨테이너 및 파일 정보
  CONTAINER_NAME: mediapipe-fastapi
  DOCKER_FILE_PATH: ./Dockerfile
  DEPLOYMENT_MANIFEST_PATH: |
    ./k8s/deployment.yaml
    ./k8s/service.yaml

  # 인증 방식
  AUTH_TYPE: SERVICE_PRINCIPAL

jobs:
  build:
    permissions:
      contents: read
      id-token: write
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      # 1. Azure 로그인 (OIDC)
      - name: Azure login
        uses: azure/login@v2.2.0
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
          auth-type: ${{ env.AUTH_TYPE }}

      # 2. ACR 로그인
      - name: Log into ACR
        run: az acr login -n ${{ env.AZURE_CONTAINER_REGISTRY }}

      # 3. Docker 빌드 및 푸시
      # (Python은 별도 빌드 도구 없이 Dockerfile로 바로 빌드합니다)
      - name: Build and push image to ACR
        run: |
          docker build -t ${{ env.AZURE_CONTAINER_REGISTRY }}.azurecr.io/${{ env.CONTAINER_NAME }}:${{ github.sha }} -f ${{ env.DOCKER_FILE_PATH }} .
          docker push ${{ env.AZURE_CONTAINER_REGISTRY }}.azurecr.io/${{ env.CONTAINER_NAME }}:${{ github.sha }}

  deploy:
    needs: build
    permissions:
      contents: read
      id-token: write
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Azure login
        uses: azure/login@v2.2.0
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
          auth-type: ${{ env.AUTH_TYPE }}

      - name: Install kubelogin
        run: |
          curl -LO https://github.com/Azure/kubelogin/releases/download/v0.0.25/kubelogin-linux-amd64.zip
          unzip kubelogin-linux-amd64.zip
          sudo mv bin/linux_amd64/kubelogin /usr/local/bin/

      - name: Get K8s context
        uses: azure/aks-set-context@v4
        with:
          resource-group: ${{ env.CLUSTER_RESOURCE_GROUP }}
          cluster-name: ${{ env.CLUSTER_NAME }}
          admin: 'false'
          use-kubelogin: 'true'

      # [중요] deployment.yaml의 옛날 이미지 주소(NCP)를 Azure 주소로 교체
      - name: Update Image URL in deployment.yaml
        run: |
          sed -i "s|image: .*|image: ${{ env.AZURE_CONTAINER_REGISTRY }}.azurecr.io/${{ env.CONTAINER_NAME }}:${{ github.sha }}|g" ./k8s/deployment.yaml

      - name: Deploy to AKS
        uses: Azure/k8s-deploy@v5
        with:
          action: deploy
          manifests: ${{ env.DEPLOYMENT_MANIFEST_PATH }}
          images: |
            ${{ env.AZURE_CONTAINER_REGISTRY }}.azurecr.io/${{ env.CONTAINER_NAME }}:${{ github.sha }}
          resource-group: ${{ env.CLUSTER_RESOURCE_GROUP }}
          name: ${{ env.CLUSTER_NAME }}
          namespace: default
